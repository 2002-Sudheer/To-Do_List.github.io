<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Application</title>
  <!-- Bootstrap CDN for styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Todo List</h1>

        <!-- Input field to add a new todo -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="new-todo" placeholder="Add new todo...">
          <button class="btn btn-primary" onclick="addTodo()">Add</button>
        </div>

        <!-- List of todos -->
        <ul id="todo-list" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional for additional functionality like modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your script file -->
  <script src="script.js"></script>

</body>

</html>
